name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Trigger on push to main branch (change if needed)
  workflow_dispatch:  # Allow manual triggering from GitHub Actions UI

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .  # Directory containing Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USER }}/hermes-scanner-weak-website:latest
